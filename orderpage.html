<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/mystyle1.css">
</head>
<body>
    <main class="main-container">
        <div class="overlay-container">
            <div id="category">
                <h1>Order</h1>
                <label for="fruits">Fruits</label>
                <input type="checkbox" name="checkbox" id="fruits" value="fruits">
                <label for="vegetables">Vegetables</label>
                <input type="checkbox" name="checkbox" id="vegetables" value="vegetables">
                <label for="dairyProducts">Dairy Products</label>
                <input type="checkbox" name="checkbox" id="dairyProducts" value="dairy">
                <label for="meat">Meat and Seafood</label>
                <input type="checkbox" name="checkbox" id="meat" value="meat">
                <label for="bakingProducts">Baking Products</label>
                <input type="checkbox" name="checkbox" id="bakingProducts" value="baking">
                <button id="cart-button">Show Products</button>
        
                
            </div>
            <div id="order-summary"></div>
            <button id="update-cart-button">Update Cart</button>
            <button id="checkout-button">Checkout</button>
                
            <button id="apply-favorites">Apply Favourites</button>
            <button id="save-favorites">Save Favourites</button>
                
        </div>

    </main>
    
   
    
        
    <script src="olivia.js"></script>
</body>
</html>
